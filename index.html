<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section>
      <img src="images\image-equilibrium.jpg" id="equilibrumImg">
      <h2>Equilibrium #3429</h2>
      <p id="greyedParagraph" class="p1">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div id="ethLeft">
        <span id="ethValue"><img src="images\icon-ethereum.svg">0.041 ETH</span>
        <span id="ethTime"><img src="images\icon-clock.svg">3 days left</span>
      </div>

      <div id="ethProfile">
        <img src="images\image-avatar.png">
        <span><span id="greyedParagraph">Creation of</span> Jules Wyvern</span>
      </div>
    </section>
  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ehi Ejakhian</a>.
    </div>
  </body>
</html>
